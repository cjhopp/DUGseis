filters:
  - filter_id: smi:local/bandpass_causal_1000_12000
    filter_settings:
      filter_type: butterworth_bandpass
      highpass_frequency_in_hz: 1000.0
      lowpass_frequency_in_hz: 12000.0
      filter_corners: 4
      zerophase: false
  - filter_id: smi:local/bandpass_acausal_1000_12000
    filter_settings:
      filter_type: butterworth_bandpass
      highpass_frequency_in_hz: 1000.0
      lowpass_frequency_in_hz: 12000.0
      filter_corners: 2
      zerophase: true
  # Example for a high-pass filter.
  - filter_id: smi:local/highpass_acausal_2000
    filter_settings:
      filter_type: butterworth_highpass
      frequency_in_hz: 2000.0
      filter_corners: 4
      zerophase: true
  # Example for a low-pass filter.
  - filter_id: smi:local/lowpass_acausal_500
    filter_settings:
      filter_type: butterworth_lowpass
      frequency_in_hz: 500.0
      filter_corners: 4
      zerophase: true

