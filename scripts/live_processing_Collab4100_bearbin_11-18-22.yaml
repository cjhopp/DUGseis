# Must cover the whole range of the experiment, e.g. more than the expected
# start + end time for the live test case.
temporal_range:
  start_time: 2022-07-09T14:11:35.000Z
  end_time: 2022-9-1T23:59:59.999Z

graphical_interface:
  classifications:
    - passive
    - active
    - electronic
    - unknown
    - random
  pick_types:
    - P
    - S
  uncertainties_in_ms:
    - 0.00001
    - 0.000025
    - 0.00005
  3d_view:
    # Helpful to distinguish newer from older events.
    color_events: plasma
    size_events_in_pixel: 7
    size_channels_in_pixel: 3
    # Greenish color for channels.
    color_channels: [0.1, 0.9, 0.0, 0.4]
    # Optionally plot some line segments. Useful to show certain features
    # like boreholes in the 3-D plot. Coordinates are in the coordinate system
    # defined above.
