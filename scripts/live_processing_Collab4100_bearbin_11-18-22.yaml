      - [[1208.0979648,  -914.21712  ,   343.3431792], [1263.25897594,  -864.05579142,   323.69479614]]  # TC
      - [[1207.2600696,  -913.6949976,   343.0901952], [1265.13238891,  -871.32293726,   315.58431625]]  # TL
      - [[1207.4844024,  -913.7846088,   343.3108704], [1256.39443737,  -856.83006332,   328.73330504]]  # TN
      - [[1208.2832832,  -914.939496 ,   343.2392424], [1272.50726326,  -869.47376351,   323.33005783]]  # TS
      - [[1208.240916 ,  -914.6246376,   343.5135624], [1266.79937059,  -865.80735876,   337.47416742]]  # TU
