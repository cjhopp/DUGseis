version: 13

meta:
  project_name: Collab4850_dummy
  project_location: SURF_4850
  project_description: Collab4850_dummy

local_coordinate_system:
  epsg_code: 2056
  translation_vector: [0.0, 0.0, 0.0]

paths:
  asdf_folders:
    - '/global/home/users/chopp/fake_live_data/asdf'
  stationxml_folders:
    - '/global/home/users/chopp/chet-collab/stations/4850/single_station'
  database: 'sqlite://fake_live_data/db.sqlite'
  cache_folder: '/global/home/users/chopp/fake_live_data/cache'

# Must cover the whole range of the experiment, e.g. more than the expected
# start + end time for the live test case.
temporal_range:
  start_time: 2018-5-25T00:00:00.000Z
  end_time: 2018-5-25T23:23:59.999Z

graphical_interface:
  classifications:
    - passive
    - active
    - electronic
    - unknown
    - random
  pick_types:
    - P
    - S
  uncertainties_in_ms:
    - 0.00001
    - 0.000025
    - 0.00005
  3d_view:
    # Helpful to distinguish newer from older events.
    color_events: plasma
    size_events_in_pixel: 7
    size_channels_in_pixel: 3
    # Greenish color for channels.
    color_channels: [0.1, 0.9, 0.0, 0.4]

filters:
  - filter_id: smi:local/bandpass_causal_1000_15000
    filter_settings:
      filter_type: butterworth_bandpass
      highpass_frequency_in_hz: 1000.0
      lowpass_frequency_in_hz: 15000.0
      filter_corners: 4
      zerophase: false

